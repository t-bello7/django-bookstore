{% extends '_base.html' %}
{% block title %} Home {% endblock title %}

{% block content %}
<h1>HomePage</h1>
{% if user.is_authenticated %}
    Hi {{ user.email }}!
    <p><a href="{% url 'logout'%}"></a></p>
{% else %}
    <p> You are not logged in</p>
    <a href="{%url 'login'%}">Log In</a>
    <a href="{%url 'signup'%}">Log In</a>

{% endif %}
{% endblock content %}
